<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Cooking Soon</title>
  </head>

  <body>
    <div class="containerCenter">
      <img class="image1" src="images/navbar/combined-shape@3x.png" />
      <img class="image2" src="images/logo/group@3x.png" />
    </div>

    <div class="containerCenter">
      <img class="image3" src="images/thumbs/1-thumbs-up-01@3x.png" />
    </div>
    <div class="containerCenter">
      <h5 class="weAreStill">WE'RE STILL</h5>
    </div>
    <div class="containerCenter">
      <p class="cookingOurWebsite">Cooking Our Websites.</p>
    </div>
    <div class="containerCenter">
      <p class="launchSoon">We are going to launch our website very soon. <span class="insideStayTune">Stay tune.</span></p>
    </div>
    <div class="containerCenter">
      <p style="color: gray" class="outSiteStayTune">Stay tune.</p>
    </div>
    <div class="containerCenter">
      <div class="emailTextfield">
        <label class="emojiCool">&#128526;</label>
        <input class="textEmail" placeholder="  Enter your mail    " type="email" />
        <label style="padding: 5px 10px; border-radius: 25px; background: transparent"
          ><img src="images/path/path-3.png" style="background: transparent"
        /></label>
      </div>
    </div>
    <div class="containerCenter">
      <button class="notifyMe">
        <img src="images/mail/mail.svg" class="mobileMail" />&nbsp;&nbsp;&nbsp;&nbsp; Notify me&nbsp;&nbsp;&nbsp;
        <img src="images/path/path-3.svg" class="mobileArrow" />
      </button>
    </div>
    <div class="floatContainer">
      <img class="floatOne" src="images/vada/asset-3-3-x@3x.png" />
      <img class="floatTwo" src="images/right-icon/asset-6-3-x@3x.png" />
    </div>
    <div style="position: relative">
      <p style="position: fixed; bottom: 3%; width: 100%; text-align: center">
        <i class="fa fa-dribbble firstIcon" aria-hidden="true"></i>

        <i class="fa fa-instagram secondIcon" aria-hidden="true"></i>

        <i class="fa fa-linkedin secondIcon" aria-hidden="true"></i>
      </p>
    </div>
  </body>
</html>
